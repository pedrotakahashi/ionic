<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Nova Tarefa <ion-icon name="document-text-outline"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit) = "onSubmit()">
    <ion-list>
      <ion-item>
        
        <ion-label position="stacked">Título: </ion-label>
        <ion-input [(ngModel)] = "tarefa.title" name = 'title'
        (input)="setTitle($event.target.value)"></ion-input>
      </ion-item> 
      <ion-item>
        <ion-label position="stacked">Descrição: </ion-label>
        <ion-textarea [(ngModel)] = "tarefa.desc" name = 'desc'
        (input)="setDesc($event.target.value)"> </ion-textarea>
      </ion-item>
  
      <ion-item>
        <ion-checkbox slot = "start" [(ngModel)] = "tarefa.finish" name = 'finish'></ion-checkbox> <ion-label> Concluida</ion-label>
      </ion-item>
  
      <ion-item>
        <div  >
          <ion-button color ="secondary" expand = "block" type = "submit" (click)="getForm()"> Salvar</ion-button>
          <ion-button color ="warning" routerLink ="/tarefa/aberta" expand = "block" type = "submit">Cancelar </ion-button> 
        </div> 
      </ion-item>
    
      
    </ion-list>
  
  </form>
  
</ion-content>
