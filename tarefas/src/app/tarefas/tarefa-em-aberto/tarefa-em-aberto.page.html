<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Tarefas Abertas <ion-icon name="create-outline"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let tarefa of tarefas ">
    <ion-item-options side="start">
      <ion-item-option color = "primary">Concluir 
        <ion-icon name="checkmark-circle-sharp"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label> 
        <h1>{{tarefa.title}}</h1>
        <div text-wrap>
          {{tarefa.desc}}
        </div>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color ="success">Editar
        <ion-icon name="document-text-sharp"></ion-icon>
      </ion-item-option>
      <ion-item-option color ="danger">Excluir
        <ion-icon name="trash-sharp"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink] = "['/tarefas/nova']" >
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>


</ion-content>
